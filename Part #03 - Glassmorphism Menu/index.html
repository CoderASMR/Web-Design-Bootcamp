<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Glassmorphism Menu</title>
  </head>
  <body>
    <div class="container">
      <h1>Food Menu</h1>
      <div class="list">
        <div class="item">
          <div class="food-img">
            <img src="./assets/media/Egg.jpg" alt="img" />
          </div>
          <div class="content">
            <button class="btn">
              <span>$</span>
              100
            </button>
            <h2>Egg</h2>
            <p>With toasted wheat bread</p>
          </div>
        </div>
        <div class="item">
          <div class="food-img">
            <img src="./assets/media/Fish.jpg" alt="img" />
          </div>
          <div class="content">
            <button class="btn">
              <span>$</span>
              120
            </button>
            <h2>Fish</h2>
            <p>With vegetables and tomatoes</p>
          </div>
        </div>
        <div class="item">
          <div class="food-img">
            <img src="./assets/media/Burger.jpg" alt="img" />
          </div>
          <div class="content">
            <button class="btn">
              <span>$</span>
              600
            </button>
            <h2>Burger</h2>
            <p>With lettuce and tomatoes</p>
          </div>
        </div>
        <div class="item">
          <div class="food-img">
            <img src="./assets/media/Grilled Steak.jpg" alt="img" />
          </div>
          <div class="content">
            <button class="btn">
              <span>$</span>
              340
            </button>
            <h2>Grilled Steak</h2>
            <p>With vegetables</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
